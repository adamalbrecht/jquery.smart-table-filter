<!doctype html>
<html>
  <head>
    <!-- <link rel='stylesheet' href='style.css' /> -->
  </head>
  <body>
    <h1>Smart Filter</h1>
    <table class='smart-filter-example'>
      <thead>
        <tr>
          <th>ID</th>
          <th>Creation Date</th>
          <th>Status</th>
          <th>User</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>025</td>
          <td>05/03/2013</td>
          <td>Active</td>
          <td>Adam Albrecht</td>
        </tr>
        <tr>
          <td>35B</td>
          <td>01/09/2013</td>
          <td>Active</td>
          <td>John Doe</td>
        </tr>
        <tr>
          <td>35b</td>
          <td>05/10/2013</td>
          <td>Closed</td>
          <td>John Doe</td>
        </tr>
        <tr>
          <td>45</td>
          <td>05/22/2013</td>
          <td>New</td>
          <td>Jane Smith</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th>
            <input data-filter-type='stringCaseInsensitive' type='text' />
          </th>
          <th>
            <select data-filter-type='dateRangeFilter'>
              <option value=''>All</option>
              <option value='1336694400-1368316800'>Last 12 Months</option>
              <option value='1352592000-1368316800'>Last 6 Months</option>
              <option value='1360540800-1368316800'>Last 3 Months</option>
              <option value='1365638400-1368316800'>Last Month</option>
              <option value='1356998400-1388448000'>2013</option>
              <option value='1325376000-1356912000'>2012</option>
              <option value='1293840000-1325289600'>2011</option>
            </select>
          </th>
          <th>
            <select data-filter-type='statusFilter'>
              <option value=''>All</option>
              <option value='Active|New'>Open</option>
              <option value='Active'>Active</option>
              <option value='New'>New</option>
              <option value='Closed'>Closed</option>
            </select>
          </th>
          <th>
            <input type='text' data-filter-type='stringCaseInsensitive' />
            <!-- <select data-filter-type='stringCaseSensitive'> -->
            <!--   <option value=''>All</option> -->
            <!--   <option value='John Doe'>John Doe</option> -->
            <!--   <option value='Adam Albrecht'>Adam Albrecht</option> -->
            <!--   <option value='Jane Smith'>Jane Smith</option> -->
            <!--   <option value='Ron Swanson'>Ron Swanson</option> -->
            <!-- </select> -->
          </th>
        </tr>
      </tfoot>
    </table>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="smart-table-filter.js"></script>
    <script>
      console.log('hello!');
      $(function(){
        $('table.smart-filter-example').smartTableFilter({
          'saveInCookies': true,
          'cookiePrefix': '1-',
          'customFilters': {
            'dateRangeFilter': function(selectedFilterValue, cell) {
              if (!selectedFilterValue) {
                return true;
              }
              else if (!cell || !cell.text()) {
                return false;
              }
              var start = parseInt(selectedFilterValue.split("-")[0]);
              var finish = parseInt(selectedFilterValue.split("-")[1]);
              var curDate = Date.parse(cell.text()) / 1000;
              return ((curDate >= start) && (curDate <= finish));
            },
            'statusFilter': function(selectedFilterValue, cell) {
              return true;
            }
          }
        });
      });
    </script>
  </body>
</html>
