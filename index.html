<!doctype html>
<html>
  <head>
    <!-- <link rel='stylesheet' href='style.css' /> -->
  </head>
  <body>
    <h1>Smart Filter</h1>
    <table class='smart-filter-example'>
      <thead>
        <tr>
          <th>ID</th>
          <th>Creation Date</th>
          <th>Status</th>
          <th>User</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>025</td>
          <td>05/03/2013</td>
          <td>Active</td>
          <td>Adam Albrecht</td>
        </tr>
        <tr>
          <td>35B</td>
          <td>01/09/2013</td>
          <td>Active</td>
          <td>John Doe</td>
        </tr>
        <tr>
          <td>35b</td>
          <td>05/10/2013</td>
          <td>Closed</td>
          <td>John Doe</td>
        </tr>
        <tr>
          <td>45</td>
          <td>05/22/2013</td>
          <td>New</td>
          <td>Jane Smith</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th>
            <input id='IdFilter' data-filter-type='stringCaseInsensitive' type='text' />
          </th>
          <th>
            <select id='DateCreatedFilter' data-filter-type='dateRange'>
              <option value=''>All</option>
              <option value='1336694400-1368316800'>Last 12 Months</option>
              <option value='1352592000-1368316800'>Last 6 Months</option>
              <option value='1360540800-1368316800'>Last 3 Months</option>
              <option value='1365638400-1368316800'>Last Month</option>
              <option value='1356998400-1388448000'>2013</option>
              <option value='1325376000-1356912000'>2012</option>
              <option value='1293840000-1325289600'>2011</option>
            </select>
          </th>
          <th>
            <select id='StatusFilter' data-filter-type='stringBoolean'>
              <option value=''>All</option>
              <option value='Active|New'>Open</option>
              <option value='Active'>Active</option>
              <option value='New'>New</option>
              <option value='Closed'>Closed</option>
            </select>
          </th>
          <th>
            <input id='Userfilter' type='text' data-filter-type='stringCaseInsensitive' />
          </th>
        </tr>
      </tfoot>
    </table>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="jquery.smart-table-filter.js"></script>
    <script>
      $(function(){
        $('table.smart-filter-example').smartTableFilter({
          'persistToCookies': true,
          'cookiePrefix': '1-sample-',
          'customFilters': {}
        });
      });
    </script>
  </body>
</html>
